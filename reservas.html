<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Paraíso Oasis Resort</title>
    <!-- Inclua o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione o ícone do site (favicon) -->
    <link rel="icon" href="images/logo.png" type="images/logo.png">
</head>
<body>
    
    <div class="container mt-5">
        <h2>Reservas Realizadas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Observações</th>
                    <th>Adultos</th>
                    <th>Crianças</th>
                </tr>
            </thead>
            <tbody id="reservas-table">
                <!-- Os dados das reservas serão preenchidos aqui com JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Inclua o link para o Bootstrap JavaScript e jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Inclua seu arquivo JavaScript personalizado para preencher a tabela -->
    <script src="script.js"></script>
</body>
</html>
